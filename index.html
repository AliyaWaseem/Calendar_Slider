<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Slider</title>
    
      <link rel="stylesheet" href="style.css" type="text/css">  
    
</head>
<body>

<div class="calendar-container">
    <div class="calendar-header">
        <h2 id="monthYear"></h2>
    </div>
    <table class="calendar-table">
        <thead>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        </thead>
        <tbody id="calendarBody">
        <!-- Calendar rows will be injected here via JavaScript -->
        </tbody>
    </table>
    <div class="buttons">
        <button id="prevMonth">Previous</button>
        <button id="nextMonth">Next</button>
    </div>
</div>

<script src="index.js">
   
</script>

</body>
</html>
